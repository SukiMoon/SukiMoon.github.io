---
title: el equipo
layout: default
---
<div class="team">
    {% for member in site.data.team %}
        {% assign image_url = "assets/images/avatar/" | append: member.avatar%}
        <div class="member">
            <div class="avatar">
                <img src={{image_url}}>
            </div>
            
            <div class="data">
                <span>{{member.name}}</span>
                <span>{{member.descripcion}}</span>
            </div>
        </div>
    {% endfor %}
</div>
